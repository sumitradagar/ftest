<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>Facebook API</title>
	<link rel="stylesheet" type="text/css" href="index2.css"
	>
</head>
<body>
	<section id="dataSection">
		<div class="container">
			<div class="row">
				
				<div id="cover" class="col-12 col-sm-12 col-md-12 col-lg-12 coverHeight">
					<div class="row">
						<div id="profilePhoto" class="col-3 col-sm-3 col-md 3 col-lg-2 col-xl-2" style="margin: 3em 0 1em 0;"></div>
					</div>
				</div>
			</div>
			<div class="row p-3">

				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 userDetails">

					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							Name :
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="userName">
						</div>

					</div>
					<div class="rowStyle">
	<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							firstName :
						</div><div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="firstName">
						</div></div>

					<!-- <div id="newsfeed" class="col-3 col-sm-3 col-md 3 col-lg-2 col-xl-2" style="margin: 3em 0 1em 0;"></div> -->
<div class="rowStyle">
	<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							lastName :
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="lastName">
						</div>

</div>
					<div class="row">
						

					<div class="row rowStyle">

						<div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
							 Hometown:
						</div>
						<div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="hometown">
						</div>

					</div>

				</div>
				<div class="row">
						<div id="newsfeed" class="col-3 col-sm-3 col-md 3 col-lg-2 col-xl-2" style="margin: 3em 0 1em 3em;"></div>
					</div>


			</div>
		</div>
	</section>

</body>

<!-- External Scripts -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="index2.js"></script>


</html>
